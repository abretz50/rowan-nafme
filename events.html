<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | Rowan NAfME</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    .search-filter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .search-input {
      width: 250px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .dropdown-filter {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
    }

    .search-button {
      padding: 0.5rem 1.25rem;
      font-size: 1rem;
      background-color: var(--highlight);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #ffdb70;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="navbar" id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo-wrapper">
        <img src="logo.png" alt="Rowan NAfME Logo" class="nav-logo" />
        <span class="logo-text"><span>NAfME</span><span>Rowan</span></span>
      </a>
      <ul class="nav-links">
        <li><a href="index.html#our-chapter">Our Chapter</a></li>
        <li><a href="events.html" class="active">Events</a></li>
        <li><a href="convention.html">Convention</a></li>
        <li><a href="eboard.html">E-Board</a></li>
        <li><a href="resources.html">Resources</a></li>
      </ul>
    </div>
  </header>

  <main style="max-width: 1000px; margin: auto; padding: 2rem;">
    <h2>Upcoming Events</h2>

    <div class="search-filter-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search events..." />
      <select id="filterSelect" class="dropdown-filter">
        <option value="">All</option>
        <option value="performance">Performances</option>
        <option value="volunteer">Volunteer</option>
        <option value="general">General Meeting</option>
        <option value="pd">Professional Development</option>
      </select>
      <button id="searchButton" class="search-button">Search</button>
    </div>

    <section class="events-container" id="eventsContainer">
      <!-- JS will populate event cards here -->
    </section>
  </main>

  <footer>
    <p>&copy; Rowan NAfME Chapter</p>
  </footer>

  <script>
    // This ensures the button triggers the same filtering as typing/selecting
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      const filterSelect = document.getElementById("filterSelect");
      const searchButton = document.getElementById("searchButton");
      const eventCards = document.querySelectorAll(".event-card");

      function filterEvents() {
        const query = searchInput?.value.toLowerCase() || "";
        const selectedType = filterSelect?.value || "";

        eventCards.forEach(card => {
          const textMatch = card.textContent.toLowerCase().includes(query);
          const typeMatch = !selectedType || card.dataset.type === selectedType;
          card.style.display = textMatch && typeMatch ? "block" : "none";
        });
      }

      searchInput?.addEventListener("input", filterEvents);
      filterSelect?.addEventListener("change", filterEvents);
      searchButton?.addEventListener("click", filterEvents);
    });
  </script>
</div>
</body>
</html>
