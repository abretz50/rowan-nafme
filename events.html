<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rowan NAfME â€” Events</title>
  <meta name="color-scheme" content="light">
  <link rel="preload" as="image" href="/images/background.png">
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
    /* Events page ONLY: use convention .btn styling for filter chips */
    .filters .chips{ display:flex; flex-wrap:wrap; gap:.5rem; }
    .filters .chips .btn{
      display:inline-flex; align-items:center; justify-content:center;
      height: var(--tap);
      padding: 0 18px;
      border:1.6px solid var(--border);
      border-radius:999px;
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight:700;
      box-shadow: var(--shadow);
      cursor:pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease, filter .2s ease;
    }
    .filters .chips .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); }
    .filters .chips .btn:focus-visible{ outline: 2px solid var(--brand-cyan); outline-offset: 2px; }

    /* Toggle state driven by aria-pressed */
    .filters .chips .btn[aria-pressed="true"]{
      background: var(--brand-gold, #f5c518);
      color: #111;
      border-color: transparent;
      filter: brightness(0.98);
    }
  
    /* Make in-page buttons gold (exclude nav) */
    .section .button,
    .section .btn{
      background: var(--brand-gold, #f5c518);
      color: #111;
      border-color: transparent;
      box-shadow: var(--shadow);
    }
    .section .button:hover,
    .section .btn:hover{ transform: translateY(-1px); filter: brightness(.95); }

    /* Gold filter chips (pressed + unpressed) */
    .filters .chips .btn{
      background: var(--brand-gold, #f5c518);
      color:#111;
      border-color: transparent;
    }
    .filters .chips .btn[aria-pressed="true"]{ filter: brightness(.92); }
</style>
</head>
<body>
  <nav class="site-nav"></nav>

  
<header class="hero">
  <div class="hero-inner container">
    <div>
      <h1>Events</h1>
      <p>Workshops, meetings, volunteering, and convention prep. Filters below help you explore.</p>
    </div>
  </div>
</header>
<main>
  <section class="section">
    <div class="container">
      <div class="filters">
        <div class="chips" role="toolbar" aria-label="Filter events by tag">
          <button class="button btn" data-filter="meeting" aria-pressed="false">Meeting</button>
          <button class="button btn" data-filter="professional-development" aria-pressed="false">Professional Dev</button>
          <button class="button btn" data-filter="workshop" aria-pressed="false">Workshop</button>
          <button class="button btn" data-filter="volunteer" aria-pressed="false">Volunteer</button>
          <button class="button btn" data-filter="convention" aria-pressed="false">Convention</button>
        </div>
      </div>
      <div class="grid" id="eventsList" aria-live="polite"></div>
    </div>
  </section>
</main>
<script src="/assets/js/events.js"></script>


  <footer class="site-footer"></footer>
  <script src="/assets/js/nav.js" defer></script>
</body>
</html>
