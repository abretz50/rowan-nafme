<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rowan NAfME â€” Events</title>
  <meta name="color-scheme" content="light">
  <link rel="preload" as="image" href="/images/background.png">
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>.grid .card.event-card{height:100%;}</style>
</head>
<body>

  <nav class="site-nav"></nav>

  <header class="hero">
    <div class="hero-inner container">
      <div>
        <h1>Events</h1>
        <p>Workshops, meetings, volunteering, and convention prep. Filters below help you explore.</p>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="filters">
  <div class="chips" role="toolbar" aria-label="Filter events by tag">
    <button class="button" data-filter="all" aria-pressed="true">All</button>
    <button class="button" data-filter="meeting" aria-pressed="false">Meetings</button>
    <button class="button" data-filter="volunteer" aria-pressed="false">Volunteer</button>
    <button class="button" data-filter="professional-development" aria-pressed="false">Professional Developments</button>
    <button class="button" data-filter="workshop" aria-pressed="false">Workshops</button>
    <button class="button" data-filter="event" aria-pressed="false">Events</button>
  </div>     

  <!-- new: include past toggle -->
  <label class="past-toggle" for="togglePast">
    <input id="togglePast" type="checkbox" role="switch" aria-checked="false">
    <span>Include past events</span>
  </label>
</div>


        </div>

        <div id="notice" class="notice" hidden></div>
        <div class="grid" id="eventsList" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <!-- Papa for robust CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Your live-data renderer -->
  <script src="/assets/js/events.js"></script>

  <footer class="site-footer"></footer>
  <script src="/assets/js/nav.js" defer></script>
  <!-- Modal container (kept empty; JS fills it) -->
<div id="eventModal" class="modal" hidden>
  <div class="modal__backdrop" data-modal-close></div>
  <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <button class="modal__close" type="button" aria-label="Close" data-modal-close>&times;</button>
    <div class="modal__body"><!-- JS injects content here --></div>
  </div>
</div>

</body>
</html>
