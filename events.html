
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAfME Events</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .navbar, .search-bar {
      padding: 1rem;
      background-color: #800000;
      color: white;
    }
    .search-bar input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }
    .event-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .event-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .event-card-content {
      padding: 1rem;
    }
    .event-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #800000;
      cursor: pointer;
    }
    .event-description {
      margin: 0.5rem 0;
    }
    .event-details {
      font-size: 0.9rem;
      color: #444;
    }
    .tag {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      font-weight: bold;
      border-radius: 5px;
      color: white;
      margin-top: 0.5rem;
    }
    .performance { background-color: #4CAF50; }
    .social { background-color: #2196F3; }
    .educational { background-color: #FF9800; }
  </style>
</head>
<body>
  <div class="navbar">Rowan NAfME Events</div>
  <div class="search-bar">
    <input type="text" placeholder="Search events..." onkeyup="filterEvents(this.value)" />
  </div>
  <div class="container" id="events-container">
    <!-- Events will be injected here -->
  </div>

  <script>
    const events = [
      {
        title: "Fall Kickoff Meeting",
        image: "images/events/kickoff.jpg",
        description: "Meet the E-Board and kick off the semester.",
        time: "Sept 10, 7:00 PM",
        location: "Wilson 107",
        tag: "social",
        tagLabel: "Social Event",
        fullDetails: "Meet the E-Board, learn about upcoming events, and enjoy snacks with friends!"
      },
      {
        title: "Open Mic Night",
        image: "images/events/openmic.jpg",
        description: "Perform or support at our fall open mic!",
        time: "Sept 24, 6:30 PM",
        location: "Wilson 107",
        tag: "performance",
        tagLabel: "Performance",
        fullDetails: "Whether you're singing, playing, or just cheering, it's always a night to remember!"
      },
      {
        title: "ACDA/NAfME Choir Collab",
        image: "images/events/choir.jpg",
        description: "Joint choral workshop with ACDA.",
        time: "Oct 5, 5:00 PM",
        location: "Wilson 107",
        tag: "educational",
        tagLabel: "Educational"
      },
      {
        title: "Career Panel Night",
        image: "images/events/panel.jpg",
        description: "Hear from alumni in the field of music education.",
        time: "Oct 12, 7:00 PM",
        location: "Wilson 107",
        tag: "educational",
        tagLabel: "Educational"
      },
      {
        title: "High School Festival Volunteering",
        image: "images/events/festival.jpg",
        description: "Support local schools and gain service hours.",
        time: "Oct 20, 8:00 AM",
        location: "Wilson 107",
        tag: "educational",
        tagLabel: "Educational"
      },
      {
        title: "Check-In with the E-Board",
        image: "images/events/checkin.jpg",
        description: "Share feedback and ideas for the semester.",
        time: "Nov 2, 6:00 PM",
        location: "Wilson 107",
        tag: "social",
        tagLabel: "Social Event"
      },
      {
        title: "Instrument Repair Workshop",
        image: "images/events/workshop.jpg",
        description: "Hands-on training for basic repairs.",
        time: "Nov 12, 5:00 PM",
        location: "Wilson 107",
        tag: "educational",
        tagLabel: "Educational"
      },
      {
        title: "NAfME Holiday Party",
        image: "images/events/party.jpg",
        description: "Celebrate the end of semester with friends.",
        time: "Dec 5, 7:00 PM",
        location: "Wilson 107",
        tag: "social",
        tagLabel: "Social Event"
      },
      {
        title: "Holiday Caroling",
        image: "images/events/caroling.jpg",
        description: "Spread joy with music around campus.",
        time: "Dec 12, 6:00 PM",
        location: "Wilson 107",
        tag: "performance",
        tagLabel: "Performance"
      }
    ];

    const container = document.getElementById("events-container");

    function filterEvents(query) {
      const cards = document.querySelectorAll(".event-card");
      cards.forEach(card => {
        const match = card.textContent.toLowerCase().includes(query.toLowerCase());
        card.style.display = match ? "block" : "none";
      });
    }

    events.sort((a, b) => new Date(a.time) - new Date(b.time));

    events.forEach(event => {
      const card = document.createElement("div");
      card.className = "event-card";
      card.innerHTML = `
        <img src="${event.image}" alt="${event.title}" />
        <div class="event-card-content">
          <div class="event-title" onclick="alert('${event.fullDetails || event.description}')">${event.title}</div>
          <div class="event-description">${event.description}</div>
          <div class="event-details">${event.time} | ${event.location}</div>
          <span class="tag ${event.tag}">${event.tagLabel}</span>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
