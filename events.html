    /* Add this for dropdown styling */
    .search-filter-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .dropdown-filter {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex-grow: 1;

<body>

    <!-- Search and Filter Container -->

      <input type="text" id="searchInput" class="search-input" placeholder="Search events..." />
