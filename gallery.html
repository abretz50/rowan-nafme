<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rowan NAfME — Gallery</title>
  <meta name="color-scheme" content="light">
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
    .gallery-toolbar{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      margin-bottom: 10px;
    }
    .gallery-toolbar .actions{ display:flex; gap:10px; flex-wrap:wrap; }

    /* Masonry layout (columns) */
    .masonry{ column-gap: 12px; column-count: 4; }
    @media (max-width: 1200px){ .masonry{ column-count: 3; } }
    @media (max-width: 900px){  .masonry{ column-count: 2; } }
    @media (max-width: 560px){  .masonry{ column-count: 1; } }

    .masonry .item{
      break-inside: avoid; -webkit-column-break-inside: avoid; page-break-inside: avoid;
      margin: 0 0 12px 0;
      display: block;
      border-radius: 14px;
      overflow: hidden;
      background: rgba(255,255,255,.06);
      border: 1.6px solid var(--border);
      box-shadow: var(--shadow);
      transition: transform .12s ease, filter .2s ease;
      cursor: zoom-in;
    }
    .masonry .item:hover{ transform: translateY(-2px); filter: brightness(1.03); }

    .masonry .item img{
      width: 100%; height: auto; display: block; object-fit: cover;
      background: rgba(0,0,0,.18);
    }

    /* Lightbox */
    .lightbox{ position: fixed; inset:0; display:none; place-items:center; background: rgba(0,0,0,.6); z-index: 9999; }
    .lightbox.open{ display:grid; }
    .lightbox-inner{
      max-width: min(92vw, 1400px);
      max-height: 86vh;
      display: grid; place-items:center;
      border-radius: 16px; overflow:hidden;
      background: #111;
      box-shadow: 0 30px 70px rgba(0,0,0,.45);
      position: relative;
    }
    .lightbox img{ width: 100%; height: 100%; object-fit: contain; background: #000; }
    .lightbox .close{
      position:absolute; top:10px; right:10px;
      background: rgba(255,255,255,.1); border:1px solid rgba(255,255,255,.25);
      height: 40px; min-width: 40px; border-radius: 999px; color:#fff; font-weight:800;
      display:inline-grid; place-items:center; cursor:pointer;
    }

    .empty, .error{ padding: 10px; }
  </style>
</head>
<body>
  <nav class="site-nav"></nav>

  <header class="hero">
    <div class="hero-inner container">
      <div>
        <h1>Photo Gallery</h1>
        <p>Highlights from Rowan NAfME events, workshops, service, and performances.</p>
        <div class="gallery-toolbar">
                   <div id="count" class="subtle"></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div id="status" class="subtle"></div>
        <div id="gallery" class="masonry" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog" hidden>
    <div class="lightbox-inner">
      <button class="close" id="lbClose" aria-label="Close">✕</button>
      <img id="lbImg" alt="">
    </div>
  </div>

  <footer class="site-footer"></footer>
  <script src="/assets/js/nav.js" defer></script>

<script>
(function(){
  const MANIFEST_URL = "images/gallery/manifest.json";
  const BASE = new URL(MANIFEST_URL, window.location.href);
  const SUPPORTED_RE = /\.(jpe?g|png|webp|gif)$/i;

  const gallery  = document.getElementById("gallery");
  const statusEl = document.getElementById("status");
  const countEl  = document.getElementById("count");

  function toTitle(src){
    const name = (src||"").split("/").pop().replace(/\.[^.]+$/,"");
    return name.replace(/[_-]+/g," ").replace(/\s+/g," ").trim();
  }

  function normalizeList(list){
    const out = [];
    for (const x of (list||[])) {
      const raw = (typeof x === "string") ? x : (x?.src || "");
      const url = /^(https?:|data:|\/)/i.test(raw) ? raw : new URL(raw, BASE).href;
      out.push({
        src: url,
        title: (typeof x === "string" ? toTitle(raw) : (x.title || toTitle(raw))),
        caption: (typeof x === "string" ? "" : (x.caption || ""))
      });
    }
    return out;
  }

  // Build a list of fallbacks for common extension/case differences
  function candidatesFor(urlStr){
    const u = new URL(urlStr, window.location.href);
    const m = u.pathname.match(/\.[^.]+$/);
    const ext = m ? m[0] : "";
    const base = u.href.slice(0, u.href.length - ext.length);
    const lower = ext.toLowerCase();
    let exts = [];
    if (lower === ".jpg") exts = [".JPG", ".jpeg", ".JPEG"];
    else if (lower === ".jpeg") exts = [".jpg", ".JPG"];
    else if (lower === ".png") exts = [".PNG"];
    else if (lower === ".webp") exts = [".WEBP", ".jpg", ".JPG"];
    else exts = [".jpg", ".JPG", ".png"]; // generic
    return [u.href, ...exts.map(e => base + e)];
  }

  async function loadManifest(){
    try{
      const res = await fetch(MANIFEST_URL, { cache: "no-store" });
      if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
      const data = await res.json();
      return normalizeList(data);
    }catch(err){
      statusEl.innerHTML =
        `<p class="error">Could not load <code>${MANIFEST_URL}</code> (${err.message}). ` +
        `Make sure the file is at <code>images/gallery/manifest.json</code>.</p>`;
      return [];
    }
  }

  function render(items){
    if(!items.length){
      gallery.innerHTML =
        `<p class='empty'>No photos yet. Add images to <code>images/gallery/</code> ` +
        `and list them in <code>manifest.json</code>.</p>`;
      countEl.textContent = "";
      return;
    }

    // Skip unsupported types (HEIC, etc.)
    const supported = items.filter(it => SUPPORTED_RE.test(it.src));
    const skipped = items.length - supported.length;
    statusEl.innerHTML = skipped > 0
      ? `<p class="subtle">Skipped ${skipped} unsupported file(s) (e.g., HEIC). Convert to JPG/PNG/WebP and update the manifest.</p>`
      : "";

    const html = supported.map(it => {
      const cands = candidatesFor(it.src).join("|");
      // First candidate goes in src; others stored for onerror fallback
      return `
        <a class="item" href="${it.src}" data-full="${it.src}" data-title="${it.title}">
          <img loading="lazy" src="${cands.split("|")[0]}" data-candidates="${cands}" alt="${it.title}">
        </a>`;
    }).join("");
    gallery.innerHTML = html;
    countEl.textContent = `${supported.length} photos`;

    // Fallback loader: try next candidate if current 404s
    gallery.querySelectorAll('img[data-candidates]').forEach(img => {
      img.addEventListener('error', () => {
        const list = img.dataset.candidates.split("|");
        const current = img.src;
        const i = list.indexOf(current);
        const next = list[i + 1];
        if (next) {
          // cache-bust to avoid sticky 404s
          img.src = next + (next.includes("?") ? "&" : "?") + "v=" + Date.now();
        } else {
          img.alt = (img.alt || "Photo") + " (not found)";
          img.closest(".item")?.classList.add("broken");
        }
      }, { once:false });
    });

    // Lightbox
    const lb = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");
    const lbClose = document.getElementById("lbClose");
    function open(full, title){ lbImg.src = full; lbImg.alt = title || ""; lb.classList.add("open"); lb.removeAttribute("hidden"); }
    function close(){ lb.classList.remove("open"); lb.setAttribute("hidden",""); lbImg.src = ""; }
    gallery.querySelectorAll(".item").forEach(a => {
      a.addEventListener("click", (e) => { e.preventDefault(); open(a.dataset.full, a.dataset.title); });
    });
    lb.addEventListener("click", (e) => { if (e.target === lb) close(); });
    lbClose.addEventListener("click", close);
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") close(); });
  }

  (async function init(){
    const items = await loadManifest();
    render(items);
  })();
})();
</script>


</body>
</html>
