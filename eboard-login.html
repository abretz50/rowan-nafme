<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Board Login | Rowan NAfME</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to right, #0033a0, #4b6cb7);
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #ffc72c;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>E-Board Login</h2>
    <form action="dashboard.html" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
