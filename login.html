
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rowan NAfME</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto 10px auto;
      padding: 20px;
      text-align: center;
      border: 2px solid #000;
      border-radius: 10px;
      background: #fff;
      font-family: inherit;
    }
    .login-container h1,
    .login-container p {
      color: black;
      background: none;
      font-weight: normal;
      margin-bottom: 15px;
    }
    .login-description {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 20px;
    }
    .login-btn-custom {
      background-color: #FFD700;
      color: black;
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      font-family: inherit;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    .login-btn-custom:hover {
      background-color: #e6c200;
    }
    .logout-btn-custom {
      background-color: #ccc;
      color: black;
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      font-family: inherit;
      margin-bottom: 10px;
    }
    .home-link {
      display: block;
      text-align: center;
      color: #000;
      text-decoration: underline;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 5px;
    }
    .home-link:hover {
      color: #444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Member Login</h1>
    <p class="login-description">
      Create an account or log in to track your points, sign up for events, and receive email updates for upcoming events, meetings, and performances!
    </p>
    <button id="login-btn" class="login-btn-custom" onclick="login()">Login / Register</button>
    <button id="logout-btn" class="logout-btn-custom" style="display:none;" onclick="logout()">Logout</button>
  </div>
  <a href="index.html" class="home-link">‚Üê Return to Home</a>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
<script src="auth0.js"></script>
</body>
</html>
