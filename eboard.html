<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Executive Board Resources | Rowan NAfME</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3b3f99, #00bcd4);
      color: white;
    }
    header {
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .login-btn {
      background-color: #ffc72c;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    main {
      padding: 3rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .content-box {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    #eboard-btn {
      display: none;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #ffffff;
      color: #0033a0;
      font-weight: bold;
      border-radius: 0.5rem;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <header>
    <h1>Executive Board Resources</h1>
    <button id="login-btn" class="login-btn">Log In</button>
  </header>

  <main>
    <div class="content-box">
      <h2>Executive Board Resources</h2>
      <p>Content for the Executive Board Resources page will go here.</p>
      <a href="dashboard.html" id="eboard-btn">ðŸ”’ Go to E-Board Dashboard</a>
    </div>
  </main>

  <footer>
    <p>&copy; Rowan NAfME Chapter</p>
  </footer>

  <script>
    let auth0 = null;

    async function configureClient() {
      auth0 = await createAuth0Client({
        domain: "{{AUTH0_DOMAIN}}",
        client_id: "{{AUTH0_CLIENT_ID}}",
        authorizationParams: {
          audience: "{{AUTH0_AUDIENCE}}",
          redirect_uri: window.location.origin + "/eboard.html"
        }
      });

      const isAuthenticated = await auth0.isAuthenticated();
      if (isAuthenticated) {
        const user = await auth0.getUser();
        const role = user['user_metadata']?.role || user.role;
        if (role === "eboard") {
          document.getElementById("eboard-btn").style.display = "inline-block";
        }
        document.getElementById("login-btn").textContent = "Log Out";
        document.getElementById("login-btn").onclick = () => auth0.logout({ returnTo: window.location.origin });
      } else {
        document.getElementById("login-btn").onclick = () => auth0.loginWithRedirect({
          authorizationParams: {
            screen_hint: "signup"
          }
        });
      }
    }

    window.onload = configureClient;
  </script>
</body>
</html>
